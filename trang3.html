<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>L·ªìng ƒê√®n √îng Sao √Ånh TrƒÉng</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Noto+Serif:wght@400;600&display=swap" rel="stylesheet">
<style>
:root {
  --gold: #ffd966;
}
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: radial-gradient(ellipse at center, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
  font-family: 'Noto Serif', serif;
  touch-action: none; /* NgƒÉn cu·ªôn tr√™n mobile */
}

/* Khung ch√≠nh */
.main-wrapper {
  width: 900px;
  height: 900px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  transform-origin: center center; /* Gi·ªØ gi·ªØa m√†n h√¨nh khi scale */
}

/* Sao n·ªÅn */
.star-bg {
  position: fixed;
  inset: 0;
  z-index: 0;
}
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: #fff;
  border-radius: 50%;
  animation: twinkle 3s ease-in-out infinite alternate;
}
@keyframes twinkle {
  0%,100% { opacity: 0.3; transform: scale(0.8); }
  50% { opacity: 1; transform: scale(1.2); }
}

/* Ti√™u ƒë·ªÅ */
.caption {
  font-family: 'Dancing Script', cursive;
  font-size: 44px;
  color: #ffd700;
  text-shadow: 0 0 20px rgba(255,215,0,0.8);
  margin-bottom: 20px;
  z-index: 3;
  text-align: center;
}

/* Canvas */
.canvas-container {
  position: relative;
  width: 500px;
  height: 350px;
  margin-bottom: 30px;
}
canvas {
  width: 100%;
  height: 100%;
  border-radius: 20px;
  background: radial-gradient(circle at center, rgba(255,215,0,0.1) 0%, transparent 70%);
  box-shadow: 0 0 50px rgba(255,215,0,0.3), inset 0 0 30px rgba(255,255,255,0.1);
  border: 2px solid rgba(255,215,0,0.3);
}

/* Scene 3D */
.scene-container {
  position: relative;
  width: 800px;
  height: 400px;
  perspective: 1000px;
  margin: 10px 0 20px 0;
}
.scene {
  position: absolute;
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  animation: spin 25s linear infinite;
}
@keyframes spin {
  from { transform: rotateY(0); }
  to { transform: rotateY(360deg); }
}
.photo {
  position: absolute;
  width: 180px;
  height: 140px;
  border-radius: 12px;
  border: 3px solid #ffd700;
  box-shadow: 0 0 25px rgba(255,215,0,0.7), 0 8px 25px rgba(0,0,0,0.3);
  object-fit: cover;
  left: 50%;
  top: 50%;
  transform-origin: center center;
  transition: all 0.6s ease;
  cursor: pointer;
}
.photo:hover {
  transform: scale(1.2) rotateY(180deg) !important;
  z-index: 100;
  border-color: #ff6b35;
}

/* N√∫t */
.back-btn {
  margin-top: 20px;
  padding: 12px 30px;
  border: none;
  border-radius: 25px;
  background: linear-gradient(45deg, #ffd700, #ff6b35);
  color: #1a1a2e;
  font-weight: 700;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 0 5px 20px rgba(255,107,53,0.4);
  transition: all 0.3s ease;
}
.back-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 25px rgba(255,215,0,0.6);
}
</style>
</head>
<body>
<div class="star-bg" id="starBg"></div>

<div class="main-wrapper" id="wrapper">
  <div class="caption">T·ªë Lan</div>

  <div class="canvas-container">
    <canvas id="starCanvas"></canvas>
  </div>

  <div class="scene-container" id="sceneWrap">
    <div class="scene" id="scene"></div>
  </div>

  <button class="back-btn" onclick="window.location.href='trang2.html'">Tr·ªü V·ªÅ ƒê√≥n TrƒÉng üéë</button>
</div>

<script>
// Sao n·ªÅn
(function(){
  const starBg = document.getElementById('starBg');
  for(let i = 0; i < 150; i++){
    const s = document.createElement('div');
    s.className = 'star';
    s.style.left = Math.random()*100 + 'vw';
    s.style.top = Math.random()*100 + 'vh';
    s.style.animationDelay = Math.random()*5 + 's';
    s.style.opacity = Math.random()*0.8 + 0.2;
    starBg.appendChild(s);
  }
})();

// Canvas sao
(() => {
 const canvas = document.getElementById('starCanvas');
 const ctx = canvas.getContext('2d');
 let DPR = window.devicePixelRatio || 1;
 function resize(){
   const r = canvas.getBoundingClientRect();
   canvas.width = r.width * DPR;
   canvas.height = r.height * DPR;
   ctx.scale(DPR, DPR);
 }
 resize(); window.addEventListener('resize', resize);

 function drawStar(cx, cy, spikes, outerR, innerR){
   let rot = Math.PI / 2 * 3, step = Math.PI / spikes;
   ctx.beginPath();
   ctx.moveTo(cx, cy - outerR);
   for(let i=0; i<spikes; i++){
     ctx.lineTo(cx + Math.cos(rot)*outerR, cy + Math.sin(rot)*outerR); rot += step;
     ctx.lineTo(cx + Math.cos(rot)*innerR, cy + Math.sin(rot)*innerR); rot += step;
   }
   ctx.closePath();
 }

 function render(t){
   ctx.clearRect(0,0,canvas.width,canvas.height);
   const cx = canvas.width/(2*DPR), cy = canvas.height/(2*DPR);
   const pulse = (Math.sin(t*0.002)+1)/2, rot = Math.sin(t*0.001)*0.2;
   const glow = ctx.createRadialGradient(cx,cy,0,cx,cy,150);
   glow.addColorStop(0,`rgba(255,215,0,${0.2+pulse*0.1})`);
   glow.addColorStop(1,'transparent');
   ctx.fillStyle = glow; ctx.fillRect(0,0,canvas.width/DPR,canvas.height/DPR);
   ctx.save(); ctx.translate(cx,cy); ctx.rotate(rot);
   ctx.shadowColor='rgba(255,215,0,0.8)'; ctx.shadowBlur=30+pulse*20;
   const grad = ctx.createLinearGradient(-80,-80,80,80);
   grad.addColorStop(0,'#FFD700'); grad.addColorStop(0.5,'#FFA500'); grad.addColorStop(1,'#FF4500');
   drawStar(0,0,5,70,30); ctx.fillStyle=grad; ctx.fill();
   ctx.strokeStyle='rgba(255,69,0,0.8)'; ctx.lineWidth=3; ctx.stroke();
   ctx.restore();
   requestAnimationFrame(render);
 }
 requestAnimationFrame(render);
})();

// ·∫¢nh xoay 3D
(() => {
 const scene = document.getElementById("scene");
 const photos = ['anhlan1.jpg','anhlan2.jpg','anhlan3.jpg','anhlan4.jpg','anhlan5.jpg'];
 const R = 280, aInc = 2 * Math.PI / photos.length;
 photos.forEach((src,i)=>{
   const img = document.createElement("img");
   img.className = "photo"; img.src = src;
   const a = i * aInc; const x = R * Math.cos(a), z = R * Math.sin(a);
   img.style.transform = `translate(-50%,-50%) translateX(${x}px) translateZ(${z}px) rotateY(${-a*180/Math.PI}deg)`;
   scene.appendChild(img);
 });
 const wrap = document.getElementById("sceneWrap");
 wrap.addEventListener("mouseenter",()=>scene.style.animationPlayState="paused");
 wrap.addEventListener("mouseleave",()=>scene.style.animationPlayState="running");
})();

// Auto scale fit screen
(function(){
  const wrapper = document.getElementById('wrapper');
  function scalePage(){
    const baseW = 900, baseH = 900;
    const scaleX = window.innerWidth / baseW;
    const scaleY = window.innerHeight / baseH;
    const scale = Math.min(scaleX, scaleY);
    wrapper.style.transform = `translate(-50%, -50%) scale(${scale})`;
    wrapper.style.transformOrigin = 'center center';
  }
  scalePage();
  window.addEventListener('resize', scalePage);
})();
</script>
</body>
</html>
